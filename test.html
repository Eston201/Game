<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script type="module">
			import {OrbitControls} from 'https://cdn.jsdelivr.net/npm/three@0.118/examples/jsm/controls/OrbitControls.js';
			import {GLTFLoader} from '../js/GLTFLoader.js';
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			const controls = new OrbitControls( camera,renderer.domElement );
      // this.camera.position.set( 0,0,0 );
      camera.position.set( 0,50, 0);
      controls.update()
			const loader = new GLTFLoader();
			loader.load( './resources/spacecraft by thomas mattia/Boss2.gltf',( gltf ) =>{
	      const Boss=gltf.scene;
	      //set the scale,position and visibility(for later)
	      // Boss.scale.set(10,25,10);
	      Boss.position.set(0,0,0);

	      scene.add( Boss );

	     });



			 const AmbientLight = new THREE.AmbientLight()
			 AmbientLight.color = new THREE.Color(0xffffff);
			 AmbientLight.intensity = 5;
			 scene.add(AmbientLight);

			 // Directional light
			 const directionalLight = new THREE.DirectionalLight(0x808080, 4)
			 directionalLight.position.set(0,50, 0)
			 scene.add(directionalLight)
			 const directionalLight1 = new THREE.DirectionalLight(0x808080, 4)
			 directionalLight1.position.set(0,-50, 0)
			 scene.add(directionalLight1)




			const animate = function () {
				requestAnimationFrame( animate );



				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
